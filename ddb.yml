AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Create two tables - one to store the state of status models,
  one to store a mapping from model name to state transition
  function name.

Resources:
  ModelSTM:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: modelId
          AttributeType: S
      KeySchema:
        - AttributeName: modelId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName:
        'Fn::Join':
          - '-'
          - - !Ref 'AWS::StackName'
            - ModelSTM

  ModelInstance:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: instanceId
          AttributeType: S
      KeySchema:
        - AttributeName: instanceId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName:
        'Fn::Join':
          - '-'
          - - !Ref 'AWS::StackName'
            - ModelInstance

Outputs:
  STFTableName:
    Value: !Ref ModelSTM
    Export:
      Name: !Sub '${AWS::StackName}-STFTableName'

  STFTableArn:
    Value: !GetAtt ModelSTM.Arn

  InstanceTableName:
    Value: !Ref ModelSTM
    Export:
      Name: !Sub '${AWS::StackName}-InstanceTableName'
